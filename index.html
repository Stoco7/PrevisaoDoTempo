<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="previsao-container">
        <!-- Pesquisa de Cidade -->
        <div class="localizacao">
            <input type="text" id="cidade" class="pesquisa">
            <button type="button" class="botao" onclick="pesquisarCidade()"><i class="bi bi-search"></i></button>
        </div>

        <!-- Previsão para Americana (padrão inicial) -->
        <!-- Previsão para Americana (padrão inicial) -->
        <div id="previsao-localizacao" class="previsao-localizacao">
            <h2 id="cidade-nome"><i class="bi bi-geo-alt"></i> Americana</h2>
            <h1><span id="temperature-americana"></span> <i class="bi bi-thermometer-sun"></i></h1>
            <p><strong>Vento:</strong> <span id="wind-americana"></span><i class="bi bi-wind"></i></p>
            <p><strong>Tempo Atual:</strong> <span id="description-americana"></span><i id="icone-americana"
                    class="bi"></i></p>
        </div>


        <!-- Previsão para os Próximos Dias -->
        <div id="forecast-americana" class="previsao-dias"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
