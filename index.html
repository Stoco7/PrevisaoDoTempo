<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Previsão do Tempo</h2>
            <p class="info"><i class="bi bi-thermometer-half"></i> Temperatura Atual: <span id="temperature"></span></p>
            <p class="info"><i class="bi bi-wind"></i> Vento: <span id="wind"></span></p>
            <p class="info"><i class="bi bi-cloud"></i> Descrição: <span id="description"></span></p>
            
            <div class="forecast">
                <h2>Previsão para os próximos dias:</h2>
                <div id="forecast"></div>
            </div>
        </div> 
        
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
