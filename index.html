<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="header">
            <span class="city">Americana</span>
            <span class="date">Seg, 26 Oct</span>
        </div>
        <div class="temperature">
            <h1>20&deg;</h1>
            <span class="feels-like">SensaÃ§Ã£o de 18&deg;</span>
        </div>
        <div class="weather-details">
            <span><i class="bi bi-moisture"></i> 5%</span>
            <span><i class="bi bi-wind"></i> 10 km/h</span>
        </div>
        <div class="forecast">
            <h2>Hoje</h2>
            <div class="hourly1">
                <span>19:00 <i class="bi bi-brightness-high"></i> 20&deg;</span>
                <span>20:00 <i class="bi bi-cloud"></i> 20&deg;</span>
                <span>21:00 <i class="bi bi-cloud"></i> 18&deg;</span>
            </div>
            <div class="hourly2">
                <span>22:00 <i class="bi bi-moon"></i> 17&deg;</span>
                <span>23:00 <i class="bi bi-moon"></i> 16&deg;</span>
                <span>00:00 <i class="bi bi-moon"></i> 16&deg;</span>
            </div>
        </div>
        <div class="week-forecast">
            <h2>Essa Semana</h2>
            <div class="weekly">
                <span>Seg <i class="bi bi-cloud"></i> 20&deg;</span>
                <span>Ter <i class="bi bi-cloud-drizzle"></i> 18&deg;</span>
                <span>Qua <i class="bi bi-cloud"></i> 22&deg;</span>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
